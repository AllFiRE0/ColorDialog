# Пример конфигурации меню для настройки титулов-рангов
title: "Настройка Титулов"
description: "Выберите титул для вашего игрока"
type: "title"

# Настройки по умолчанию
options:
  default_title: "Игрок"
  default_prefix: "&7[Игрок]"

# Команды, выполняемые при выборе опций
actions:
  set_title: "title_set %title% %prefix%"
  apply: "title_apply"
  reset: "title_reset"

# Дополнительные настройки
settings:
  # Разрешить игрокам изменять настройки
  allow-modification: true
  
  # Автоматически применять изменения
  auto-apply: false
  
  # Показывать предварительный просмотр
  show-preview: true
  
  # Доступные титулы (можно расширить)
  available_titles:
    - "Игрок:&7[Игрок]"
    - "VIP:&6[VIP]"
    - "Премиум:&d[Премиум]"
    - "Король:&e[Король]"
    - "Модератор:&9[Модератор]"
    - "Администратор:&c[Администратор]"
    - "Владелец:&4[Владелец]"