# Примеры использования плейсхолдеров в конфигурации CustomUI

# Основные плейсхолдеры игрока
player_placeholders:
  - "%player%"              # Имя игрока
  - "%player_name%"         # Имя игрока (альтернатива)
  - "%player_displayname%" # Отображаемое имя игрока
  - "%player_uuid%"         # UUID игрока
  - "%world%"               # Мир игрока
  - "%health%"              # Здоровье игрока
  - "%max_health%"          # Максимальное здоровье
  - "%food%"                # Сытость игрока
  - "%level%"               # Уровень игрока
  - "%exp%"                 # Опыт игрока
  - "%gamemode%"            # Режим игры
  - "%ping%"                # Пинг игрока
  - "%view_distance%"       # Дистанция видимости

# LuckPerms плейсхолдеры
luckperms_placeholders:
  - "%prefix%"              # Префикс игрока
  - "%suffix%"              # Суффикс игрока
  - "%primary_group%"       # Основная группа
  - "%groups%"              # Все группы игрока
  - "%weight%"              # Вес группы

# Плейсхолдеры сервера
server_placeholders:
  - "%server_name%"         # Название сервера
  - "%server_version%"      # Версия сервера
  - "%server_motd%"         # MOTD сервера
  - "%online%"              # Количество онлайн игроков
  - "%max_players%"         # Максимальное количество игроков
  - "%tps%"                 # TPS сервера

# Плейсхолдеры времени
time_placeholders:
  - "%time%"                # Текущее время
  - "%date%"                # Текущая дата
  - "%datetime%"            # Дата и время
  - "%timestamp%"           # Временная метка

# PlaceholderAPI плейсхолдеры (если установлен)
placeholderapi_examples:
  - "%vault_eco_balance%"    # Баланс из Vault
  - "%essentials_health%"   # Здоровье из Essentials
  - "%essentials_food%"     # Сытость из Essentials
  - "%essentials_gamemode%" # Режим игры из Essentials
  - "%essentials_world%"    # Мир из Essentials
  - "%essentials_world_time%" # Время мира из Essentials
  - "%essentials_weather%"   # Погода из Essentials
  - "%essentials_godmode%"  # Режим бога из Essentials
  - "%essentials_fly%"      # Полет из Essentials
  - "%essentials_vanish%"   # Невидимость из Essentials
  - "%essentials_afk%"      # AFK статус из Essentials
  - "%essentials_muted%"    # Муты из Essentials
  - "%essentials_jailed%"   # Тюрьма из Essentials
  - "%essentials_home%"     # Дом из Essentials
  - "%essentials_balance%"  # Баланс из Essentials
  - "%essentials_worth%"    # Стоимость инвентаря из Essentials

# Примеры использования в меню
menu_examples:
  tab_header: "&6&l%server_name% &7- &f%player%"
  tab_footer: "&7Онлайн: &a%online%&7/&c%max_players% &7| &f%time%"
  
  chat_format: "&7[&6%level%&7] %prefix%&f%player%&7: &f%message%"
  
  scoreboard_title: "&6&l%server_name%"
  scoreboard_lines:
    - "&7━━━━━━━━━━━━━━━━━━"
    - "&6Игрок: &f%player%"
    - "&6Группа: &f%primary_group%"
    - "&6Уровень: &f%level%"
    - "&6Здоровье: &f%health%&7/&f%max_health%"
    - "&6Мир: &f%world%"
    - "&7━━━━━━━━━━━━━━━━━━"
    - "&7Время: &f%time%"
    - "&7Онлайн: &a%online%&7/&c%max_players%"
    - "&7TPS: &f%tps%"
    - "&7━━━━━━━━━━━━━━━━━━"
  
  displayname_prefix: "%prefix%"
  displayname_suffix: "&7[%level%]"
  
  title_header: "&6&lДобро пожаловать, %player%!"
  title_subtitle: "&7На сервер %server_name%"