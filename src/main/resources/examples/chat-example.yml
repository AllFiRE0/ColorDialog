# Пример конфигурации меню для настройки чата
title: "Настройка Чата"
description: "Выберите стиль для вашего чата"
type: "chat"

# Настройки по умолчанию
options:
  format: "&7[&6%level%&7] &f%player%&7: &f%message%"
  prefix: "&6[VIP]"

# Команды, выполняемые при выборе опций
actions:
  format: "chat_format %format%"
  prefix: "chat_prefix %prefix%"
  apply: "chat_apply"
  reset: "chat_reset"

# Дополнительные настройки
settings:
  # Разрешить игрокам изменять настройки
  allow-modification: true
  
  # Автоматически применять изменения
  auto-apply: false
  
  # Показывать предварительный просмотр
  show-preview: true